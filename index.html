<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .div {

            flex-direction: column;
            align-items: center;
            padding: 20px;
            display: flex;
            margin-top: 20px;
            background-color: #f2f2f2;
            transition: box-shadow 0.5s ease-out;
            width: 250px;

        }

        .div:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .div img {
            margin-bottom: 10px;
        }

        .div p {
            font-size: 1rem;
            text-align: center;
        }

        .div h2 {
            margin-bottom: 10px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div">
            <img src="https://via.placeholder.com/250x200.png?text=Card+1" alt="Card 1">
            <h2>Card 1</h2>
            <p>This is a description of Card 1.</p>
        </div>
        <div class="div">
            <img src="https://via.placeholder.com/250x200.png?text=Card+2" alt="Card 2">
            <h2>Card 2</h2>
            <p>This is a description of Card 2.</p>
        </div>
        <div class="div">
            <img src="https://via.placeholder.com/250x200.png?text=Card+3" alt="Card 3">
            <h2>Card 3</h2>
            <p>This is a description of Card 3.</p>
        </div>
        <div class="div">
            <img src="https://via.placeholder.com/250x200.png?text=Card+4" alt="Card 4">
            <h2>Card 4</h2>
            <p>This is a description of Card 4.</p>
        </div>
    </div>
</body>

</html>
